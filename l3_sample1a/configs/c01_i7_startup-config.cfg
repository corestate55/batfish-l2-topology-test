!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname c01
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 10.2.0.1 255.255.255.255
!
interface FastEthernet0/0
 ip address 10.2.0.21 255.255.255.252
 duplex half
!
interface FastEthernet1/0
 ip address 10.0.1.13 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 router-id 10.2.0.1
 log-adjacency-changes
 redistribute connected subnets
 passive-interface Loopback0
 network 10.2.0.20 0.0.0.3 area 0
!
router bgp 65534
 bgp router-id 10.2.0.1
 bgp log-neighbor-changes
 neighbor 10.0.1.14 remote-as 65530
 neighbor 10.2.0.2 remote-as 65534
 neighbor 10.2.0.2 update-source Loopback0
 !
 address-family ipv4
  neighbor 10.0.1.14 activate
  neighbor 10.2.0.2 activate
  no auto-summary
  no synchronization
  network 10.2.0.0 mask 255.255.0.0
 exit-address-family
!
ip forward-protocol nd
ip route 10.2.0.0 255.255.0.0 Null0
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
